<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<h2>Student registration form</h2>
<hr>
<form action="get">
    <label for="fname">First name</label>
    <input type="fname" id="fname" name="fname"><br>
    <label for="lname">Last name</label>
    <input type="lname"id="lname" name="lname"><br>
    <label for="course">Course</label>
    <select name="course" id="course"><br>
        <option value="dja">Django</option>
        <option value="ml">Machine learning</option>
        <option value="mw">Micrsoft Edge</option>


    </select><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">male
    <input type="radio" name="gender" id="female">female
    <input type="radio" name="gender" id="non-binary">non-binary<br>
    <label for="email">Email</label>
    <input type="email" name="Email" id="email"><br>
    <label for="Phone number">Phone number</label>
    <input type="number" name="Phone number" id="Phone number"><br>
    <label for="Date of Birth">Date of Birth</label>
    <input type="date" name="Date of Birth" id="Date of Birth"><br>
    <label for="pass">password</label>
    <input type="password" name="password" id="pass"><br>
    <label for="prof pic">Upload picture</label>
    <input type="file" name="Upload photo here" id="prof pic" placeholder="Insert here"> <br>
    <label for="Have you ever registered before">Have you ever registered before</label>
    <input type="checkbox" name="Have you ever registered before" id="Have you ever registered before">Yes
    <input type="checkbox" name="Have you ever registered before" id="Have you ever registered before">No<br><br>

    <input type="submit" value="Register Here">
</form>
</body>
</html>
